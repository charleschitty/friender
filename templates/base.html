<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>
    Friender &ndash; {% block title %}{% endblock %}
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/sandstone/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.unpkg.com/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg  bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Friender</a>
      <div class="d-flex flex-fill justify-content-between">
        <ul class="nav navbar-nav navbar-right">

          <!-- TODO: make this part of the /users template -->
          {% block searchbox %}
          <li>
            <form class="navbar-form navbar-end" action="/users">
              <input name="q" class="form-control" placeholder="Search Friender" aria-label="Search" id="search">
              <button class="btn btn-default">
                <span class="bi bi-search"></span>
              </button>
            </form>
          </li>
          {% endblock %}

          {% if not g.user %}
          <li><a class="btn btn-secondary" href="/login">Log in</a></li>
          <li><a class="btn btn-secondary ms-3" href="/signup">Sign up</a></li>
          {% else %}
          <li>
            <a href="/users/{{ g.user.username }}">
              {{g.user.username}}
            </a>
          </li>
          <li>
            <form method="POST" action="/logout">
              {{ g.csrf_form.hidden_tag() }}
              <button class="btn btn-secondary">Log out</button>
            </form>
          <li>
            {% endif %}

        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    {% for msg in get_flashed_messages() %}
    <div class="alert alert-info">{{ msg }}</div>
    {% endfor %}

    {% block content %}
    <!-- put the content here -->
    {% endblock %}
  </div>
</body>

</html>
